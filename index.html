<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Travel App Template</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/logo.png" alt="logo" width="90px" />
        </div>
        <h1>Gothic Travel</h1>
        <h2>Gothic Stays, Adventures & Experiences</h2>
      </header>
      <main>
        <ul>
          <li><a href="#">Book a Stay</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Inspiration</a></li>
          <li><a href="#">Travel Tips</a></li>
          <li><a href="#">Events & Experiences</a></li>
        </ul>
      </main>
      <footer>
        <p>Follow us on Socials</p>
        <ul>
          <li>
            <a
              href="https://www.youtube.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./images/youtube.svg"
                alt="youtube logo"
                width="40px"
                class="social-logo"
            /></a>
          </li>
          <li>
            <a
              href="https://www.facebook.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./images/facebook.svg"
                alt="facebook logo"
                width="40px"
                class="social-logo"
            /></a>
          </li>
          <li>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              rel="noopener noreferrer"
              ><img
                src="./images/instagram.svg"
                alt="instagram logo"
                width="40px"
                class="social-logo"
            /></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
