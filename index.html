<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=UnifrakturCook:wght@700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Travel App Template</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="./images/logo.png" alt="logo" width="90px" />
        </div>
        <h1>Gothic Travel</h1>
        <h2>Gothic Stays, Adventures & Experiences</h2>
      </header>
      <main>
        <ul>
          <li><a href="#">Book a Stay</a></li>
          <li><a href="#">Destinations</a></li>
          <li><a href="#">Inspiration</a></li>
          <li><a href="#">Travel Tips</a></li>
          <li><a href="#">Events & Experiences</a></li>
        </ul>
        <p>For lovers of gothic architecture and timeless escapes</p>
      </main>
      <footer>
        <p>Follow us on Socials</p>
        <ul>
          <li>
            <a href="https://x.com/"
              ><img src="./images/youtube.svg" alt="twitter logo" width="50px"
            /></a>
          </li>
          <li>
            <a href="https://www.facebook.com/"
              ><img
                src="./images/facebook.png"
                alt="facebook logo"
                width="50px"
            /></a>
          </li>
          <li>
            <a href="https://www.instagram.com/"
              ><img
                src="./images/instagram.svg"
                alt="instagram-logo"
                width="50px"
            /></a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
